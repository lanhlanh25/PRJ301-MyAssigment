<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLeave LanhLanh - Hệ thống Quản lý Nghỉ Phép</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: medium;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .logo {
            font-size: 2.8em;
            font-weight: 700;
            color: #ff9aa2;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .system-title {
            font-size: 1em;
            color: #6c757d;
            margin-bottom: 35px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 20px;
            border: 1px solid #c9e6e6;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #b5e8e8;
            outline: none;
        }

        .btn-login {
            background-color: #b5e8e8;
            color: #495057;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #a4d8d8;
            color: #343a40;
        }

        .divider {
            color: #a0a0a0;
            margin: 15px 0;
        }

        .btn-social {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            color: #495057;
            text-decoration: none;
            font-size: 0.95em;
            transition: background-color 0.3s ease;
        }

        .btn-social.google {
            background-color: #fffac2;
            border-color: #f7f3a9;
        }

        .btn-social:hover {
            background-color: #f0f0f0;
        }

        .utility-links {
            margin-top: 25px;
        }

        .utility-links a {
            color: #ffb7b2;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .utility-links a:hover {
            color: #ff8e88;
            text-decoration: underline;
        }
        
        .register-link {
            display: block;
            margin-top: 15px;
            font-size: 1em;
        }

        .footer-text {
            margin-top: 40px;
            font-size: 0.8em;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">eLeave</div>
            <div class="system-title">Quản lý Đơn Nghỉ Phép</div>
        </div>

        <form action="login" method="POST">
            <div class="login-form">
                <input type="text" name="username" placeholder="Tên đăng nhập hoặc Email" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <button type="submit" class="btn-login">ĐĂNG NHẬP</button>
            </div>
        </form>

        <div class="divider">--- HOẶC ---</div>
        <a href="#" class="btn-social google">Đăng nhập bằng Google</a>
        <a href="#" class="btn-social sso">Đăng nhập bằng Tài khoản LanhLanh (SSO)</a>

        <div class="utility-links">
            <a href="#">Quên mật khẩu?</a>
        </div>
        
        <div class="register-link">
             Bạn chưa có tài khoản? <a href="register">Đăng ký ngay</a>
        </div>

        <div class="footer-text">
            &copy; 2025 Công ty LanhLanh. All Rights Reserved.
        </div>
    </div>
</body>
</html>
